# golangci-lint configuration for Go projects
# Generated by Secuority

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - revive
    - gosec
    - gocritic
    - misspell
    - unconvert
    - unparam
    - nakedret
    - prealloc
    - exportloopref
    - nilerr
    - nolintlint
    - whitespace
    - wsl
    # 追加：複雑度・品質チェック
    - gocyclo       # 循環的複雑度
    - gocognit      # 認知複雑度
    - dupl          # 重複コード検出
    - bodyclose     # HTTPレスポンスのBody.Close()チェック
    - errorlint     # Go 1.13+ エラーハンドリング
    - goconst       # 定数化すべき文字列
    - noctx         # context.Contextなしの HTTP リクエスト

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gofmt:
    simplify: true

  gosec:
    excludes:
      - G104 # Audit errors not checked
    severity: medium
    confidence: medium

  # 循環的複雑度の閾値
  gocyclo:
    min-complexity: 15

  # 認知複雑度の閾値
  gocognit:
    min-complexity: 20

  # 重複コードの閾値（トークン数）
  dupl:
    threshold: 100

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - dupl
        - gocognit
    # cmd/ 配下は複雑度を緩和
    - path: cmd/
      linters:
        - gocognit
        - gocyclo
